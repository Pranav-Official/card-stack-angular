<div class="p-5">
  <ul class="menu menu-lg bg-base-200 w-full rounded-box">
    <li class="prose menu-title mb-5">
      <h1>Contacts</h1>
    </li>
    @for(contact of data;track $index){
    <li>
      <a [routerLink]="['/list-cards', contact.card_id]">
        <div class="avatar placeholder">
          <div class="bg-neutral text-neutral-content rounded-full w-8">
            <span class="text-xs">{{ contact.contact_name.charAt(0) }}</span>
          </div>
        </div>
        <div class="prose">
          <h3>{{ contact.contact_name }}</h3>
        </div>
      </a>
    </li>
    }
  </ul>
</div>
<button
  class="btn btn-lg btn-circle fixed bottom-5 right-5 bg-primary hover:opacity-60 hover:bg-primary"
  onclick="my_modal_2.showModal()"
>
  <span class="text-3xl text-white mt-[-5px]">+</span>
</button>
<dialog id="my_modal_2" class="modal p-0">
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
  <div class="modal-box">
    <app-create-card-form />
  </div>
</dialog>
